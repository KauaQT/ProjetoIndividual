<body>
    <div class="Img_login">
        <img src="assets/Imagem Login.svg">
    </div>
    <div class="container_login">
        <div class="logo_login">
            <img src="assets/Logo.svg">
        </div>
        <div class="titulo_login">Login</div>
        <div class="inputs_login">
            <input class="input_login" placeholder="Email">
            <input class="input_senha" type="password" placeholder="Senha">
        </div>
        <a href="">
            <button>Login</button>
        </a>
        <div class="rodape">
            Não é cadastrado? <a href="cadastro.html"><span><u>Cadastre-se</u></span></a>
        </div>
    </div>
</body>

</html>

<script>

    function entrar() {
        aguardar();

        var emailVar = input_login.value;
        var senhaVar = input_senha.value;

        if (emailVar == "" || senhaVar == "") {
            alert("Algum campo está vazio")
            cardErro.style.display = "block"
            mensagem_erro.innerHTML = "(Mensagem de erro para todos os campos em branco)";
            finalizarAguardar();
            return false;
        }
        else {
            setInterval(sumirMensagem, 5000)
        }

        console.log("FORM LOGIN: ", emailVar);
        console.log("FORM SENHA: ", senhaVar);

        fetch("/usuarios/autenticar", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                emailServer: emailVar,
                senhaServer: senhaVar
            })
        }).then(function (resposta) {
            console.log("ESTOU NO THEN DO entrar()!")

            if (resposta.ok) {
                console.log(resposta);

                resposta.json().then(json => {
                    console.log(json);
                    console.log(JSON.stringify(json));

                    sessionStorage.EMAIL_USUARIO = json.email;
                    sessionStorage.NOME_USUARIO = json.nome;
                    sessionStorage.ID_USUARIO = json.id;

                    setTimeout(function () {
                        window.location = "./dashboard/cards.html";
                    }, 1000); // apenas para exibir o loading

                });

            } else {

                console.log("Houve um erro ao tentar realizar o login!");

                resposta.text().then(texto => {
                    console.error(texto);
                    finalizarAguardar(texto);
                });
            }

        }).catch(function (erro) {
            console.log(erro);
        })

        return false;
    }

    function sumirMensagem() {
        cardErro.style.display = "none"
    }

</script>
